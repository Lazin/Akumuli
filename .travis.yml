    # Ubuntu 16.04 build
    - os: linux
      dist: trusty
      sudo: required
      services:
      - docker
      env:
      - DISTRIBUTION=ubuntu/xenial
      - DEPLOY_PACKAGE=true
      - GENERIC_BUILD=false
      before_install:
      - docker pull ubuntu:16.04
      script:
      - docker run --log-driver=none -a stdin -a stdout -a stderr --rm -ti -u root -v "${TRAVIS_BUILD_DIR}":/opt/akumuli -w /opt/akumuli ubuntu:16.04 ./CI/runci.sh ubuntu-16.04

