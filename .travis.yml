sudo: required

language: cpp

dist: trusty

group: edge

matrix:
  include:
    # 64-bit skylake build (GCC)
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env:
      - DISTRIBUTION=ubuntu/trusty
      - DEPLOY_PACKAGE=true
      - GENERIC_BUILD=false
      script:
      - bash ./CI/runci.sh ubuntu-16.04
      - source ./CI/prepare-docker-image.sh
